<!DOCTYPE html>
<html ng-app="taskr">
	<head>
		<title>Taskr</title>
		<link rel="stylesheet" href="assets/css/font-awesome.min.css">
		<link rel="stylesheet" href="assets/css/styles.css">
		<script src="assets/js/angular.min.js"></script>
		<script src="assets/js/angular-resource.min.js"></script>
		<script src="assets/js/angular-route.min.js"></script>
		<script src="assets/js/localstoragedb.min.js"></script>
		<script src="assets/js/db.js"></script>
		<script src="assets/js/app.js"></script>
	</head>
	<body>
		<div id="app">
			<aside ng-controller="companiesCtrl">
				<h2><a href="#">Overview</a></h2>
				<h2><a href="#/settings">Settings</a></h2>
				<h2>Companies</h2>
				<form ng-submit="add()">
					<input type="text" ng-model="name" placeholder="Add a company..." ng-click="show_form()" id="new-company-name" class="kinda-hidden">
					<div id="hidden-form">
						<label for="hourly_rate">Hourly Rate</label>
						<input type="text" ng-model="hourly_rate">
						<label for="currency">Currency</label>
						<input type="text" ng-model="currency">
						<button class="button button-secondary">Add</button>
					</div>
				</form>
				<ul>
					<li ng-repeat="company in companies">
						<a href="#/company/{{company.ID}}" ng-click="setCompany(company)">{{company.name}}</a>
					</li>
				</ul>
			</aside>
			<div id="main" ng-view></div>
		</div>
	</body>
</html>
